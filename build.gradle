apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'maven'

version="1.2.2"
description="jwiki build script"
group="fastily"

sourceSets {
    main {
        resources {
            srcDirs = ['.']
            includes=['*.md']
        }
    }
}

compileJava {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}

task writeNewPom {
    doLast {
        pom {
            project {
                inceptionYear '2014'
                licenses {
                    license {
                        name 'GNU General Public License, Version 3.0'
                        url 'https://www.gnu.org/licenses/gpl-3.0.txt'
                        distribution 'repo'
                    }
                }
            }
        } .writeTo("$buildDir/pom.xml")
    }
}

task genJavadoc(type: Javadoc) {
  source = sourceSets.main.allJava
  
  options
  {
    links "https://square.github.io/okhttp/3.x/okhttp/"
    links "https://square.github.io/okio/1.x/okio/"
    links "https://www.javadoc.io/doc/com.google.code.gson/gson/2.8.0"
    links "https://docs.oracle.com/javase/8/docs/api/"

    setMemberLevel JavadocMemberLevel.PUBLIC
    setAuthor true
  }
  
  classpath = configurations.compile
}

repositories {
    jcenter()
}

dependencies {
    api "com.google.code.gson:gson:2.8.0"
    api "com.squareup.okhttp3:okhttp:3.6.0"
    
    testImplementation 'junit:junit:4.12'
	testImplementation 'com.squareup.okhttp3:mockwebserver:3.6.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}