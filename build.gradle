apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'maven-publish'

version="1.3.1"
description="jwiki build script"
group="fastily"

repositories {
    jcenter()
}

dependencies {
    api "com.google.code.gson:gson:2.8.1"
    api "com.squareup.okhttp3:okhttp:3.8.0"
    
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.8.0'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

task writeNewPom {
    doLast {
        pom {
            project {
                inceptionYear '2014'
                licenses {
                    license {
                        name 'GNU General Public License, Version 3.0'
                        url 'https://www.gnu.org/licenses/gpl-3.0.txt'
                        distribution 'repo'
                    }
                }
            }
        } .writeTo("$buildDir/pom.xml")
    }
}

task genJavadoc(type: Javadoc) {
  source = sourceSets.main.allJava
  
  options
  {
    setMemberLevel JavadocMemberLevel.PUBLIC
    setAuthor true

    links "https://docs.oracle.com/javase/8/docs/api/"
    links "https://square.github.io/okio/1.x/okio/"
    links "https://square.github.io/okhttp/3.x/okhttp/"
    links "https://fastily.github.io/jwiki/docs/gson/"

    // setOutputLevel JavadocOutputLevel.VERBOSE
  }
  
  classpath = configurations.compileClasspath
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}